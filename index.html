<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
  </head>
  <body id="app">
    <script src="src/index.js"></script>
    <header class="titulos">Cconvert Case</header>
    <h4 class="titulos">Enter the text to be converted:</h4>
    <div id="comentario">
      <textarea type="text" id="text"> </textarea>
      <p class="p">
        *should you want "alternate case" with the first letter in lowercase you
        must use a space before starting to type text
      </p>
    </div>

    <div id="buttons">
      <button class="btn" id="lowercase" onClick="lowerCase()">
        lower case
      </button>
      <button class="btn" id="uppercase" onClick="upperCase()">
        UPPER CASE
      </button>
      <button class="btn" id="reversetext" onClick="reverseString()">
        Reverse text
      </button>
      <button class="btn" id="alternatecase" onClick="alternateCase()">
        aLtErNaTe CaSe
      </button>
    </div>
    <h4 class="titulos">Converted text:</h4>
    <textarea type="text" id="newtext"> </textarea>
    <button class="btncopy" id="btncopy">COPY</button>
  </body>
</html>
